<div class="container">
  <div class="row">
    <div class="col-md-6">
      <h3>Inventory</h3>
      <app-inventory (onItemSelection)="process($event)"></app-inventory>
    </div>
    <div class="col-md-6">
      <h3>Cart</h3>
      <app-cart [contents] = "cart"></app-cart>
    </div>
  </div>

</div>

<div class="row">
  <div class="col-md-6">
    <app-form #form [customer] = "customer">
      <button type="button" (click)="deleteOrder()">Delete Order</button>
    </app-form>
  </div>
  <div class="col-md-6">
    <app-order-list [orders]="orders" (onSelectedOrder)="selectedOrder($event)"></app-order-list>
  </div>
</div>
